<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Vesna | project</title>
  </head>
  <body>
    <header class="heade"></header>
    <main class="main">
      <section class="order-service">
        <!-- h3 ли? -->
        <h2 class="order-service__title">
          Свяжитесь с нами, чтобы заказать услугу
        </h2>
        <div class="order-service__contacts">
          <p class="order-service__contacts-city">Санкт-Петербург</p>
          <p class="order-service__contacts-tel">
            <a href="tel:+79218888888" class="order-service__contacts-tel-link"
              >+7(921) 888 88 88</a
            >
          </p>
          <p class="order-service__contacts-email">
            <a
              href="mailto:info@vesna.ru"
              class="order-service__contacts-email-link"
              >info@vesna.ru</a
            >
          </p>
          <p class="order-service__contacts-insta">
            <a href="#" class="order-service__contacts-insta-link">
              <img
                src="./assets/icons/insta.svg"
                alt="иконка сайта Инстаграм"
                class="order-service__contacts-insta-icon"
              />
            </a>
          </p>
        </div>
        <form action="submit" class="order-servcive__form">
          <input
            type="text"
            name="name"
            id="userName"
            placeholder="Имя"
            class="order-servcive__form-input"
            required
          />
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Email"
            class="order-servcive__form-input"
            required
          />
          <!-- как сделать чтобы +7 автоматически оставалось когда юзер начинает вводить -->
          <input
            type="tel"
            id="userPhone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="+7 (___) ___ __ __"
            class="order-servcive__form-input"
            required
          />
          <textarea
            name="comments"
            id="userComments"
            placeholder="Комментарий"
            class="order-servcive__form-input order-servcive__form-comments"
          ></textarea>
          <input
            type="checkbox"
            name="order-servcive__form-consent"
            id="userConsent"
            checked
          />
          Я даю согласие на обработку своих персональных данных
          <div class="order-servcive__button-container">
            <button type="submit">Отправить</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
